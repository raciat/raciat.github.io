---
layout: default
---

<div class="home">
  <div class="profile-card">
    <div class="profile-card--author">
      <img src="{{ "/assets/img/photo.jpg" | relative_url }}" alt="Tomasz Racia" />
    </div>
    <div class="profile-card--name">
      {{ site.profile_name }}
    </div>
    <div class="profile-card--job-title">
      {{ site.profile_job_title }}
    </div>
    <div class="profile-card--location">
      {{ site.profile_location }}
    </div>
  </div>
</div>
